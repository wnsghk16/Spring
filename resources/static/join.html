<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<h2>홈페이지</h2>
<header>
  <h2>Cities</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a id="a-first" href="#">Join</a></li>
      <li><a id="a-second" href="index.html">Login</a></li>
      <li><a id="a-third" href="#">...</a></li>
    </ul>
  </nav>
  
  <article>
    <form action="#">    
     <label>NAME </label> <br>
     <input id="name" type = "text"> <br>
     <label>ID </label> <br>
     <input id="userid" type="text"> <br>
     <label>PASSWORD </label> <br>
     <input id="passwd" type="text"> <br>
     <label>SSN </label> <br>
     <input id="ssn" type="text"> <br>
     <label>ADDRESS </label> <br>
     <input id="addr" type ="text"> <br> <br>
     <input id="join-button" type="button" value="회원가입">
     <input id="cancle-button" type="button" value="취소"> 
    </form>
  </article>
</section>
<footer>
  <p>Footer</p>
</footer>
	<script type="text/javascript">
	$('#a-first').click(function(){
		
	})
	$('#a-second').click(function(){
		
	})
	$('#a-third').click(function(){
		
	})
	$('#join-button').click(function(){
		let member = {name:$('#name').val(),
		userid:$('#userid').val(),
		passwd:$('#passwd').val(),
		ssn:$('#ssn').val(),
		addr:$('#addr').val()} 
		alert('입력된 주민번호 = '+member.ssn) // getset없음 대신 보안포기 속도빠름
		//라이브러리로 셋팅
		$.ajax({
			url: '/join',
			type: 'post', //연결(맵핑)
			data: JSON.stringify(member), //스트링으로 다 바꿔라
			dataType: 'json',
			contentType: 'application/json', //application은 java를 말함
			success: function(returnMember){
				alert(returnMember.name+'님 회원가입 성공')
			},
			error: function(){
				alert('회원가입 실패')
			}
			
		})
		//컨트롤러로 보내기
	})
	$('#cancle-button').click(function(){
		alert('취소')
 	})
	</script>
</body>
</html>
